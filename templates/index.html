<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thesaurus Demo</title>
  <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
      </div>
        <div class="col-6">
          <img src="{{ url_for('static', filename='moon.png') }}" class="img-fluid" alt="Company Logo">
          <form action="/" method="post" id="my-form" class="mt-5 form-inline">
              <div class="input-group mb-3">
                <input type="text" name="word" class="form-control" placeholder="Thesaurus - Enter a word" required>
                <button type="submit" id="btnFetch" class="btn btn-outline-secondary">Submit</button>
              </div>
          </form>
          {% if posts %}
          <p class="mt-3 text-start">
          Synonyms for the word: <strong>{{ word }}</strong>
          </p>
          {% for post in posts %}
          <p class="mt-3 text-start">
            <i>{{ post.synonym }}</i> - {{ post.definition }}
          </p>
          {% endfor %}
          {% endif %}
        </div>
      <div class="col">
      </div>
    </div>
  </div>
<script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src=https://code.jquery.com/jquery-3.3.1.slim.min.js integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {
      $("#btnFetch").click(function() {
        // disable button
        $(this).prop("disabled", true);
        // add spinner to button
        $(this).html(
          `<span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span> Loading...`
        );
        $("#my-form").submit();
      });
  });
</script>
</body>
</html>
